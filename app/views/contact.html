<p>
	this is contact page
</p>

<div id="animalId" ng-controller="animalId">
	<form class="form-horizontal">
		<div class="form-group">
			<label class="control-label col-sm-1" for="name">Name:</label>
			<div class="col-sm-10">

				<input class="info" type="text"  ng-model="name"/>
				<hr />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-1" for="age">Age:</label>
			<div class="col-sm-10">

				<input class="info" type="number"  ng-model="age"/>
				<hr />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-1" for="breed">Breed:</label>
			<div class="col-sm-10">

				<input class="info" type="text"  ng-model="breed"/>
				<hr />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-1" for="location">Location:</label>
			<div class="col-sm-10">

				<input class="info"   ng-model="location"/>
				<hr />
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-sm-1" for="file">Image:</label>
			<div class="col-sm-10">

				<input class="info" type="file" name="pic" accept="image/*" ng-model="file">
				<hr />
			</div>
		</div>

		<div class="form-group">
			<div class="col-sm-offset-1 col-sm-2">
				<button  ng-click="send()"  class="btn btn-info">
					Send
				</button>
			</div>
		</div>
	</form>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
